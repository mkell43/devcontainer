name: Basedev:Build

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
    paths:
      - "basedev/**"
      - ".github/basedev_build.yaml"
  pull_request:
    branches:
      - "main"
    paths:
      - "basedev/**"
      - ".github/basedev_build.yaml"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: .github/workflows/build.yaml@main
        with:
          container: basedev
